<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Details</title>
</head>
<body>
    <h1>Taco: <span th:text="${taco.name}"></span></h1>

    <h2>Ingredients:</h2>
    <ul>
        <li th:each="ingredient : ${taco.ingredients}">
            <span th:text="${ingredient.name}"></span> - <span th:text="${ingredient.type}"></span>
        </li>
    </ul>
</body>
</html>
